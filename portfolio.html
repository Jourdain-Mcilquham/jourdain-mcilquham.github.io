<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Style for spacing the images */
        .image-gallery {
            display: flex;
            flex-direction: column;  /* Stacks images vertically */
            align-items: center;  /* Center images horizontally */
            gap: 20px;  /* Gap between images */
        }
        
        .image-gallery img {
            max-width: 80%;  /* Allows images to take full width */
            border: 1px solid #ddd;
            border-radius: 8px;  /* Optional: Rounded corners for images */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Optional: Shadow effect for images */
            width: 90%;  /* Adjust this as per your requirement */
        }
    </style>
</head>

<body>

    <div class="image-gallery">
        <img src="Portfolio_images\Map1_final.png" alt="Description of Image 1">
        <img src="Portfolio_images\Map2_final.png" alt="Description of Image 2">
        <img src="Portfolio_images\Map3_final.png" alt="Description of Image 3">
        <img src="Portfolio_images\Map4_final.png" alt="Description of Image 4">
        <img src="Portfolio_images\UK.png" alt="Description of Image 4">

    </div>

</body>

</html>
